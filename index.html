<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="search-for-a-city col-3">
                <div class="">
                    <h2 style="font-size: 20px;"><strong>Search for a City:</strong></h2>
                    <div class="search-window">
                        <input type="text" id="city-name" placeholder="Enter city name here">
                    </div>
                    <button class="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                            </path>
                        </svg>Search</button>
                </div>
            </div>
            <div class="card weather-today col-9">
                <div class="weather">
                    <h2 class="city">Atlanta<span id="currentDate">3/31/2021</span><span class="icon"></span></h2>
                    <h1 class="temp">Temp: 51Â°F</h1>
                    <div class="wind">Wind: 6.2 MPH</div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="uvIndex">not sure how to do uv index</div>
                </div>
            </div>
        </div>
    </div>
    <div class="five-day-forecast">
        <h2>5-Day Forecast</h2>
        <div class="container">
            <div class="row">
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-one">Day 1 date</h3>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-two">Day 2 date</h3>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-three">Day 3 date</h3>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-four">Day 4 date</h3>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">

                        <div class="wind"></div>

        </div>
