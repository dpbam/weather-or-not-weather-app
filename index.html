<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Whether Or Not Weather App</title>
</head>

<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="search-for-a-city col-3">
                <div class="">
                    <h2 style="font-size: 20px;"><strong>Search for a City:</strong></h2>
                    <form id="search">
                        <input type="text" id="city-name" placeholder="Enter city name here"/>
                        <button type="submit" class="search-btn col-12"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                                </path>
                            </svg>Search</button>
                    </form>
                </div>
            </div>
            
            <div class="card-today weather-today col-9">
                <div class="weather">
                    <div class="city">Your City</div>
                    <div id="currentDate"></div>
                    <img class="icon"></img>
                    <div class="temp" style="font-size: 1rem;">Temp:</div>
                    <div class="wind" style="font-size: 1rem;">Wind:</div>
                    <div class="humidity">Humidity:</div>
                    <div >uv index: <span class="uvIndex"></span></div>
                </div>
            </div>
            <div class="city-div" id="city-div">
                <!-- <button class="city-btn"></button> -->
            </div>
        </div>
    </div>
    <div class="five-day-forecast">
        <h2 style="padding: 2rem">5-Day Forecast</h2>
        <div class="container">
            <div class="row forecast-cards">
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-one" style="font-size: 1.25rem">Day 1 date</h3>
                        <img class="icon1"></img>
                        <div class="temp1"></div>
                        <div class="wind1"></div>
                        <div class="humidity1"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-two" style="font-size: 1.25rem">Day 2 date</h3>
                        <img class="icon2"></img>
                        <div class="temp2"></div>
                        <div class="wind2"></div>
                        <div class="humidity2"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-three" style="font-size: 1.25rem">Day 3 date</h3>
                        <img class="icon3"></img>
                        <div class="temp3"></div>
                        <div class="wind3"></div>
                        <div class="humidity3"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-four" style="font-size: 1.25rem">Day 4 date</h3>
                        <img class="icon4"></img>
                        <div class="temp4"></div>
                        <div class="wind4"></div>
                        <div class="humidity4"></div>
                    </div>
                </div>
                <div class="card col" style="width: 16rem;">
                    <div class="card-body">
                        <h3 id="day-five" style="font-size: 1.25rem">Day 5 date</h3>
                        <img class="icon5"></img>
                        <div class="temp5"></div>
                        <div class="wind5"></div>
                        <div class="humidity5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
