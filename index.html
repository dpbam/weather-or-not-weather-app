<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Whether Or Not Weather App</title>
</head>
<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container">
        <div class="search-for-a-city">
            <div class="col-3">
                <h2 style="font-size: 20px;"><strong>Search for a City:</strong></h2>
                <div class="search-window">
                    <input type="text" class="city-name" placeholder="Enter city name here">
                </div>
                <button class="search-btn">Search</button>  
            </div>
            
        </div>
        <div class="city-weather-today">
            <div class="col-9">
                    <p>The Weather Today</p>
                </div>
            </div>
        </div>
    </div>
    <div class="five-day-forecast">

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
